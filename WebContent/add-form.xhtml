
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	<h:outputStylesheet library="css" name="add-student-style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Add Employee</h2>
		</div>
	</div>
	
	<div id="container">
		<h3>Enter Employee Details</h3>

		<h:messages globalOnly="true" />
		

		<h:form id="form" style="margin-top: 10px;" >
			<h:panelGrid columns="3">
			
				<h:outputLabel>First name:</h:outputLabel> <h:inputText value="#{student.firstName}" id="firstName" required="true" requiredMessage="firstname required" validatorMessage="name character min 4 and max 15" >
				<f:validateLength minimum="4" maximum="15"></f:validateLength>
		    				</h:inputText>
		    				 <h:message for="firstName" />
	
				<h:outputLabel>Last name:</h:outputLabel> <h:inputText value="#{student.lastName}" id="lastName" /> <h:message for="lastName" />
				
				<h:outputLabel>Age :</h:outputLabel> <h:inputText value="#{student.age}" id="age" validatorMessage="age must be in 2 digit" > 
				<f:validateLength minimum="2" maximum="3"></f:validateLength>
		    				</h:inputText>
		    				<h:message for="age" />
				
				<h:outputLabel>Gender:</h:outputLabel> <h:selectOneMenu value="#{student.gender}" id="gender" >
				<f:selectItem itemValue="Male" itemLabel="Male" />
		            <f:selectItem itemValue="Female" itemLabel="Female" />
		            </h:selectOneMenu>
		             <h:message for="gender" />
	
				<h:outputLabel>Email:</h:outputLabel> <h:inputText value="#{student.email}" id="email" required="true" requiredMessage="please enter your email id" validatorMessage="please enter email in correct format eg:abc@gmail.com."> 
            	<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"></f:validateRegex>
		          </h:inputText>
            								<h:message for="email" />
				<h:outputLabel>Address:</h:outputLabel> <h:inputTextarea value="#{student.address}" id="address" /> <h:message for="address" />
				
				<h:outputLabel /> <h:commandButton value="Submit" styleClass="save" action="#{studentController.addStudent(student)}"/>
				
				
			    <h:outputLabel /> <h:commandButton value="Reset" styleClass="reset" type="reset"/>
			    
			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p><h:outputLink value="list.xhtml">Back to List</h:outputLink></p>

	</div>	
</h:body>
</html>
